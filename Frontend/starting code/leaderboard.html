<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="leaderboard-container">
      <!-- LEFT: ORANGE CAP -->
      <div class="cap-section">
        <h2 class="cap-title orange">
          ðŸŸ  Orange Cap <span>Top Run Scorers</span>
        </h2>

        <div class="cap-list">
          <!-- 1st Player -->
          <div class="cap-card">
            <div class="rank">1</div>
            <div class="player-info">
              <div class="player-icon rcb">RC</div>
              <div>
                <h3 class="player-name">Virat Kohli</h3>
                <span class="team-name">RCB</span>
              </div>
            </div>

            <div class="score orange">741</div>

            <div class="progress-bar orange-bar">
              <div class="progress-fill" style="width: 100%"></div>
            </div>

            <div class="stats-row">
              <span>Avg: <b>61.8</b></span>
              <span>SR: <b>154.7</b></span>
            </div>
          </div>

          <!-- 2nd Player -->
          <div class="cap-card">
            <div class="rank">2</div>
            <div class="player-info">
              <div class="player-icon csk">CS</div>
              <div>
                <h3 class="player-name">Ruturaj Gaikwad</h3>
                <span class="team-name">CSK</span>
              </div>
            </div>

            <div class="score orange">583</div>

            <div class="progress-bar orange-bar">
              <div class="progress-fill" style="width: 78%"></div>
            </div>

            <div class="stats-row">
              <span>Avg: <b>53.0</b></span>
              <span>SR: <b>141.2</b></span>
            </div>
          </div>

          <!-- Add other players similarlyâ€¦ -->
        </div>
      </div>

      <!-- RIGHT: PURPLE CAP -->
      <div class="cap-section">
        <h2 class="cap-title purple">
          ðŸŸ£ Purple Cap <span>Top Wicket Takers</span>
        </h2>

        <div class="cap-list">
          <div class="cap-card">
            <div class="rank">1</div>
            <div class="player-info">
              <div class="player-icon kkr">KK</div>
              <div>
                <h3 class="player-name">Varun Chakravarthy</h3>
                <span class="team-name">KKR</span>
              </div>
            </div>

            <div class="score purple">21</div>

            <div class="progress-bar purple-bar">
              <div class="progress-fill" style="width: 100%"></div>
            </div>

            <div class="stats-row">
              <span>Avg: <b>16.8</b></span>
              <span>Econ: <b>7.4</b></span>
            </div>
          </div>

          <div class="cap-card">
            <div class="rank">2</div>
            <div class="player-info">
              <div class="player-icon mi">MI</div>
              <div>
                <h3 class="player-name">Jasprit Bumrah</h3>
                <span class="team-name">MI</span>
              </div>
            </div>

            <div class="score purple">20</div>

            <div class="progress-bar purple-bar">
              <div class="progress-fill" style="width: 95%"></div>
            </div>

            <div class="stats-row">
              <span>Avg: <b>14.2</b></span>
              <span>Econ: <b>6.5</b></span>
            </div>
          </div>

          <!-- Add more playersâ€¦ -->
        </div>
      </div>
    </div>
    
  </body>
</html>
